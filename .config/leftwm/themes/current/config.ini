[bar/main]
background               = ${color.background}
foreground               = ${color.foreground}
font-0                   = JetBrains Mono:style=Regular:size=13;5
font-1                   = JetBrains Mono:style=Regular:size=23;5
font-2                   = KoPubBatang_pro:size=16;5
font-3                   = KoPubBatang_pro:size=18;5
font-4                   = Noto Serif Georgian:size=18;5
height                   = 35
padding                  = 1
module-margin            = 1
locale                   = ko_KR.UTF-8
pseudo-transparency      = true
fixed-center             = true
line-size                = 3
modules-left             = ewmh
modules-center           = date
modules-right            =

[module/date]
type                     = internal/date
interval                 = 1.0
time                     = %H:%M
time-alt                 = %x %A %H:%M
format                   = <label>
format-font              = 3
label                    = %time%

[module/ewmh]
type                     = internal/xworkspaces
enable-click             = true
enable-scroll            = true
reverse-scroll           = true
format                   = <label-state>
format-font              = 5
label-active             = %name%
label-active-underline   = ${color.color4}
label-active-padding     = 1
label-occupied           = %name%
label-occupied-underline = ${color.color5}
label-occupied-padding   = 1
label-urgent             = %name%
label-urgent-underline   = ${color.color17}
label-urgent-padding     = 1
label-empty              = %name%
label-empty-underline    = ${color.color6}
label-empty-padding      = 1


[color]
background               = #B224283b
foreground               = #c0caf5
